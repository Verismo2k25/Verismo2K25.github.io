<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="album.css">
    <link rel="icon" href="logo.png">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Seymour+One&display=swap" rel="stylesheet">
    <title>Photo Gallery</title>
</head>
<body>
   
    <div class="wrapper">
        <div class="gradient"></div>
        <div class="header">
            <h1>GALLERY</h1>
            <ion-icon name="chevron-back-circle-outline" class="icon" onclick="goBack()"></ion-icon>
        </div>
        <div class="gallery">
            <div class="image"><span class="hover"><img src="album1.jpg" alt=""></span></div>
            <div class="image"><span class="hover"><img src="album2.jpg" alt=""></span></div>
            <div class="image"><span class="hover"><img src="album3.jpg" alt=""></span></div>
            <div class="image"><span class="hover"><img src="album4.jpg" alt=""></span></div>
            <div class="image"><span class="hover"><img src="album5.jpg" alt=""></span></div>
            <div class="image"><span class="hover"><img src="album6.jpg" alt=""></span></div>
            <div class="image"><span class="hover"><img src="album7.jpg" alt=""></span></div>
            <div class="image"><span class="hover"><img src="album8.jpg" alt=""></span></div>
            <div class="image"><span class="hover"><img src="album9.jpg" alt=""></span></div>
        </div>
    </div>

    <div class="preview-box">
        <div class="details">
            <span class="title">
                Image<p class="current-img"></p>
                of <p class="total-img"></p>
            </span>
            <span class="material-symbols-outlined" style="color: aliceblue;cursor: pointer;font-size: 20px;background-color: rgba(0, 0, 0, 0.322);border-radius: 50px;padding: 5px;font-weight: 700">
                close
            </span>
        </div>
        <div class="img-box">
            <div class="slide prev" style="color: aliceblue;cursor: pointer; background-color: rgba(0, 0, 0, 0.322);border-radius: 50px;width: 50px;height: -50px;margin-left: 10px;">
                <span class="material-symbols-outlined" style="font-size: 40px;padding: 5px;">
                    keyboard_arrow_left
                </span>  
            </div>
            <div class="slide next" style="color: aliceblue;cursor: pointer;font-size: 50px; background-color: rgba(0, 0, 0, 0.336);border-radius: 50px;width: 50px;height: -50px;margin-right: 10px;">
                <span class="material-symbols-outlined" style="font-size: 40px;padding: 5px;">
                    keyboard_arrow_right
                </span>
            </div>
            <img src="" alt="">
        </div>
    </div>
    <div class="shadow">

    </div>

<script src="album.js"></script>

<script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
></script>
<script>
    function goBack()
    {
        window.history.back();
    }
</script>
</body>
</html>
